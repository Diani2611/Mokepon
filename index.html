<!DOCTYPE html>
<html>

<head>
    <meta charset="uft-8" />
    <title>MOKEPON1</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="body-section">

    <section id="seleccion-mascota">
        <h1 class="title">MOKEPON <br /> 🔥💧☘️</h1>
        <h2 class="caption">Elige a tu mascota:</h2>

        <div id= "contenedor-tarjetas" class="tarjetas">
        </div>

        <button class="boton" id="boton-mascota">Seleccionar</button>

    </section>
    <section id="seleccion-ataque">
        <h1 class="title">MOKEPON <br /> 🔥💧☘️</h1>
        <h2 class="caption">Elige tu ataque:</h2>

        <div id="contenedor-ataques" class="botones">
        </div>

        <div id="mensajes">
            <p id="resultado">¡Mucha suerte!</p>

            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>

        <div class="combate">
            <div class="contenedor-combate">
                <p>Vidas del jugador:</p>
                <p class="vidas" id="vidas-jugador">3</p>
                <p class="mascota-combate" id="mascota-jugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>
            <div class="contenedor-combate">
                <p>Vidas del enemigo:</p>
                <p class="vidas" id="vidas-enemigo">3</p>
                <p class="mascota-combate" id="mascota-enemigo"></p> 
                <div id="ataques-del-enemigo"></div>
            </div>
        </div>
    </section>
    <script src="./js/mokepon.js"></script>
</body>
</html>
