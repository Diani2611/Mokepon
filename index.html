<!DOCTYPE html>
<html>

<head>
    <meta charset="uft-8" />
    <title>MOKEPON1</title>
    <script src="./js/mokepon.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="body-section">

    <section id="seleccion-mascota">
        <h1 class="title">MOKEPON <br /> 🔥💧☘️</h1>
        <h2 class="caption">Elige a tu mascota:</h2>

        <div class="tarjetas">

            <label class="tarjeta-mokepon" for="hipodoge">
                <p>Hipodoge</p>
                <img src="./img/mokepons_mokepon_hipodoge_attack.webp" alt="Hipodoge">
            </label>
            <input type="radio" id="hipodoge" name="mascota" />

            <label class="tarjeta-mokepon" for="capipepo">
                <p>Capipepo</p>
                <img src="./img/mokepons_mokepon_capipepo_attack.webp" alt="Capipepo">
            </label>
            <input type="radio" id="capipepo" name="mascota" />

            <label class="tarjeta-mokepon" for="ratigueya">
                <p>Ratigueya</p>
                <img src="./img/mokepons_mokepon_ratigueya_attack.webp" alt="Ratigueya">
            </label>
            <input type="radio" id="ratigueya" name="mascota" />

        </div>

        <button class="boton" id="boton-mascota">Seleccionar</button>

    </section>
    <section id="seleccion-ataque">
        <h1 class="title">MOKEPON <br /> 🔥💧☘️</h1>
        <h2 class="caption">Elige tu ataque:</h2>

        <div>
            <button class="boton-ataque" id="boton-fuego">Fuego 🔥</button>
            <button class="boton-ataque" id="boton-agua">Agua 💧</button>
            <button class="boton-ataque" id="boton-tierra">Tierra ☘️</button>
        </div>

        <div id="mensajes">
                <p id="resultado">Mucha suerte</p>
                <section id="reiniciar">
                    <button class="boton" id="boton-reiniciar">Reiniciar</button>
                </section>
        </div>
        
        <div>
            <div id="ataques-del-jugador"></div>
            <div id="ataques-del-enemigo"></div>
            <p class="mascotas">Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
            <p class="mascotas">La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span id="vidas-enemigo">3</span> vidas</p>
        </div>
    </section>
</body>

</html>
